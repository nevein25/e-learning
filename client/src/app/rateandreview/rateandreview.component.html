<!-- Rating Component -->
<rating [(ngModel)]="rate" [maxlength]="max" (click)="rateCourse()" style="color: #0275d8;font-size: 20px;"></rating>
<div class="card">
  <pre class="card-block card-header" style="margin:15px 0;">Rate: <b>{{rate}}</b></pre>
</div>

<!-- Add Review Form -->
<form (ngSubmit)="AddReview()">
  <textarea placeholder="Put Here Review" class="form-control" rows="3" [(ngModel)]="newReview" name="reviewText"></textarea>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Display All Reviews -->
<div *ngFor="let Rev of AllReviews" class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
  <div class="course-item bg-light">
    <div class="position-relative overflow-hidden">
      <!-- <img class="img-fluid" [src]="'assets/Courses/' + Rev.text" alt="Course Image"> -->
      <div class="course-overlay d-flex align-items-center justify-content-center">{{Rev.text}}</div>
      <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
        <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Read More</a>
        <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;">Join Now</a>
      </div>
    </div>
    <div class="text-center p-4 pb-0">
      <h3 class="mb-0">${{ Rev.courseId }}</h3>
      <div class="mb-3">
        <small class="fa fa-star text-primary"></small>
        <small class="fa fa-star text-primary"></small>
        <small class="fa fa-star text-primary"></small>
        <small class="fa fa-star text-primary"></small>
        <small class="fa fa-star text-primary"></small>
        <small>(123)</small>
      </div>
      <h5 class="mb-4">{{ Rev.id }}</h5>
    </div>
  </div>
  <button (click)="UpdateReview(Rev.id)">Edit</button>
  <button (click)="DeleteReview(Rev.id)">Delete</button>
</div>
