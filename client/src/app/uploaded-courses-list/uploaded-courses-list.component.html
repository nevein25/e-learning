
  <div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      @if (courses.length > 0) {
      <div class="col" *ngFor="let course of courses">
        <div class="card h-100">
          <img class="card-img-top" [src]="'assets/Courses/' + course.thumbnail" alt="Course Thumbnail">
          <div class="card-body">
            <h5 class="card-title text-truncate" title="{{ course.name }}">{{ course.name }}</h5>
            <p class="card-text">{{ course.description }}</p>
            <p class="card-text">{{ numOfStudents}} Students Enrolled <i class="fa fa-user"></i></p>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <button class="flex-shrink-0 btn btn-sm btn-primary px-3"  (click)="navigateToCourse(course.id)">Watch Course</button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
    <div *ngIf="courses.length === 0" class="alert alert-info  text-center me-5 ms-5">You did not buy any course.</div>
  </div>
  <div class="for-height">
  
  </div>
