<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username"
            required>
        <label>Username</label>
    </div>

    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" placeholder="Name" required>
        <label>Name</label>
    </div>

    <div class="mb-3 form-floating">
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email" required>
        <label>Email</label>
    </div>

    <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password"
            required>
        <label>Password</label>
    </div>

    @if (model.role !== 'Student') {
    <div class="mb-3 form-floating">
        <textarea class="form-control" name="biography" [(ngModel)]="model.biography" placeholder="Biography"
            rows="3"></textarea>
        <label>Biography</label>
    </div>
    }
    <div class="mb-3 form-floating">
        <select 
            class="form-control"
            name="role"
            [(ngModel)]="model.role"
            required
        >
        @for (role of roles; track $index) {
            <option  [value]="role">{{ role }}</option>
        }
        </select>
        <label>Role</label>
    </div>

    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
        <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
        <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
        <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
        </li>
    </ul>

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
    </div>
</form>
