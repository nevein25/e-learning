<div class="container mt-4">
  <div *ngIf="courses.length > 0" class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let course of courses">
      <div class="card h-100">
        <img class="card-img-top" [src]="'assets/Courses/' + course.thumbnail" alt="Course Thumbnail">
        <div class="card-body">
          <h5 class="card-title text-truncate" title="{{ course.courseName }}">{{ course.courseName }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <!-- <app-enroll [id]="course.courseId"></app-enroll> -->
            <button class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius:  30px 0 0 30px ;" (click)="navigateToCourse(course.courseId)">Watch Course</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="courses.length === 0" class="alert alert-info mt-3">No Courses Found.</div>
</div>
